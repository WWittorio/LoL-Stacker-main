<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="fontstyle" href="BeaufortforLOL-Bold.otf" />
    <title>LoL Stackers</title>
  </head>
  <body>
    <!-- background -->
    <div class="bg-img"></div>
    <!-- game-container -->
    <div class="game-container">
      <!-- header -->
      <div class="header">
        <h1 class="title">STACKING GOOD</h1>
        <div class="board">
          <div class="score-des">STACK</div>
          <div class="score-num">0000</div>
        </div>
      </div>
      <!-- grid -->
      <div class="game-grid"></div>

      <!-- Footer -->
      <button class="stack-button">Stack</button>
      <button class="win-button play-again-button hidden">
        GG WP! Play again.
      </button>
      <button class="lose-button play-again-button hidden">
        Welcomeback to IRON! Play again.
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
